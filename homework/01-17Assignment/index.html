<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Wassily Kandinsky 'Transverse Line' SVG Exercise</title>
  </head>

  <body>
    
    <!--Add an internal style sheet-->
    
    <style>
    p {
      color: black;
      font-size: 18px;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }
    </style>
    
    <p>Wassily Kandinsky, Transverse Line, 1923</p><br><br><br>
    
    <!--Add SVG elements-->
    <?xml version="1.0" standalone="no"?>
    <svg width="1100" height="750" version="1.1" xmlns="http://www.w3.org/2000/svg">
      
      <polygon points="355,14 483,679 885,355" fill="khaki" stroke="none" stroke-width="0" />
      
    <!--Create cubic Bézier curves: M (start point), C x1 y1, x2 y2 (coordinates of two control (Bezier) points), x y (endpoint of the curve)-->
      <path d="M 776 451 C 780 415.75, 784.5 391, 809 345" stroke="darkorange" stroke-width="14" fill="none" />
      <path d="M 784 452 C 801 281, 957 230, 1041.5 242" stroke="black" stroke-width="4" fill="none" />
      <path d="M 769 397 C 748 321, 868 309, 849.5 395" stroke="black" stroke-width="4" fill="none" />
      <path d="M 741 344 C 746 273, 831 296, 823 341" stroke="black" stroke-width="3" fill="none" />
      <path d="M 887 357 C 905 333, 924 327, 952 332" stroke="olivedrab" stroke-width="19" fill="none" />
      
      <line x1="718" y1="294" x2="957" y2="429" stroke="black" stroke-width="3" />
      
    <!--Create a sequence of cubic Bézier curves: M (start point), C x1 y1, x2 y2 (coordinates of two control points), 
        x y (endpoint of the curve), C x3 y3, x4 y4, x y (next end point)...-->
      <path d="M 957 429 C 969 437, 949 437, 945 438 C 941 439, 938 447, 942 447" stroke="black" stroke-width="3" fill="transparent"/>
      
    <!--Create ellipse and rotate 124 deg clockwise about the center point-->
      <ellipse cx="492" cy="416" rx="58" ry="43" fill="saddlebrown" stroke="none" stroke-width="0" transform="rotate(124, 492, 416)" />
      
      <polygon points="467,459 472,382 533,400" fill="red" stroke="none" stroke-width="0" />
      <polygon points="29,391 279,274 479,313 141,727" fill="saddlebrown" stroke="none" stroke-width="0" />
      <polygon points="72,503 129,346 346,349 244,597" fill="lightgoldenrodyellow" stroke="none" stroke-width="0" />
      
      <polygon points="518,139 527,63 606,128" fill="orangered" stroke="none" stroke-width="0" fill-opacity="0.8" />
      <line x1="270" y1="289" x2="632" y2="95" stroke="black" stroke-width="4" />
      <circle cx="893" cy="42" r="28" fill="darkorange" stroke="none" stroke-width="0" />
      <line x1="873" y1="3" x2="923" y2="112" stroke="black" stroke-width="11" />
      
    <!--Create 5 line segments in cornsilk within thick black line-->  
      <line x1="879" y1="16" x2="881.75" y2="22" stroke="cornsilk" stroke-width="6" />
      <line x1="883" y1="25" x2="884.5" y2="28" stroke="cornsilk" stroke-width="6" />
      <line x1="887" y1="34" x2="890.75" y2="42" stroke="cornsilk" stroke-width="6" />
      <line x1="899.5" y1="61" x2="908" y2="79" stroke="cornsilk" stroke-width="6" />
      <line x1="909.5" y1="83" x2="913.5" y2="91" stroke="cornsilk" stroke-width="6" />
      
      <line x1="92" y1="733" x2="941" y2="6" stroke="black" stroke-width="8" />
      
    <!--Create blue ellipse with multicolored circles within-->  
      <ellipse cx="187" cy="227" rx="62" ry="70" fill="midnightblue" stroke="none" stroke-width="0" transform="rotate(-65, 187, 227)" />
      <circle cx="201" cy="263.75" r="10" fill="forestgreen" stroke="none" stroke-width="0" />
      <circle cx="232" cy="226.5" r="7.25" fill="red" stroke="none" stroke-width="0" />
      
      <polygon points="99,310 282,153 288,160 104,319" fill="black" stroke="none" stroke-width="0" />
      
      
   </svg>
  </body>
</html>
