<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Wassily Kandinsky, Transverse Line, 1923.</title>

  <body>
    <!--Kandinsky SVG Elements Exercise section-->
    <svg width="1000" height="700" version="1.1" xmlns="http://www.w3.org/2000/svg">

      <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
       <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
   
       <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="10"/>
       <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
   <line x1="300" x2="500" y1="110" y2="250" stroke="orange" stroke-width="5"/>
       <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
         stroke="orange" fill="transparent" stroke-width="5"/>
   
       <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
         stroke="green" fill="transparent" stroke-width="5"/>
   <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
       
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
     stroke-width="3" fill="none" />
     <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
     stroke-width="3" fill="none" />
     <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
     fill="none" />
     <path d="M 100 350 q 150 -300 300 0" stroke="blue"
     stroke-width="5" fill="none" />
     <!-- Mark relevant points -->
     <g stroke="black" stroke-width="3" fill="black">
       <circle id="pointA" cx="100" cy="350" r="3" />
       <circle id="pointB" cx="250" cy="50" r="3" />
       <circle id="pointC" cx="400" cy="350" r="3" />
     </g>
     <!-- Label the points -->
     <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
     text-anchor="middle">
       <text x="100" y="350" dx="-30">A</text>
       <text x="250" y="50" dy="-10">B</text>
       <text x="400" y="350" dx="30">C</text>
     </g>
   </svg>
  </body>
</html>
